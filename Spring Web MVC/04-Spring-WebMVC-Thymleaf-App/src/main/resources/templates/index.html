<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thymeleaf App</title>
</head>

<body>
    <h2 th:text=${msg}></h2>

	<h3>Product List</h3>
	<form th:action="@{/product}" th:object="${product}" method="POST">
	<table>
		<tr>
			<td>Product Id</td>
			<td><input type="text" th:field="*{pId}" placeholder="Product Id" /></td>
            <td th:if="${#fields.hasErrors('pId')}" th:errors="*{pId}"></td>
		</tr>
		<tr>
			<td>Product Name</td>
			<td><input type="text" th:field="*{pName}" placeholder="Product Name" /></td>
            <td th:if="${#fields.hasErrors('pName')}" th:errors="*{pName}"></td>
		</tr>
		<tr>
			<td>Product Price</td>
			<td><input type="text" th:field="*{price}" placeholder="Product Price" /></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
		</tr>
		<tr>
			<td></td>
			<td><button type="submit">Add Product</button></td>
		</tr>
	</table>
    </form>
</body>

</html>
